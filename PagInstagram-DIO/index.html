<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login area</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem de um celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="" class="instagram-logo">
            
            <div class="profile-photo">
                <img src="./img/perfil-instagram.jpg" alt="foto do perfil">
            </div>           
                <a class="instagram-login" href="#">Continue como patriciagborges</a>
                <a class ="instagram-logout" href="#">Remover conta</a>
            </div>    
            <div class="group">
                <p class="not-account">Não é patriciagborges?</p>
                <p class="not-account">
                <span class="linkblue">Switch Account</span> ou
                <span class="linkblue">Sing up</span>
            </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="downloand">
                    <a href="#" class="app-downloand"></a>
                    <a href="" class="app-downloand"></a>
                </div>
            </div>    
        </div>

    </div>
</body>
</html>
